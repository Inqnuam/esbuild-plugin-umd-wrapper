<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.js"></script>
    <script>
      requirejs.config({
        paths: {
          react: "https://unpkg.com/react@18.3.1/umd/react.development",
          "react-dom/client": "https://unpkg.com/react-dom@18.3.1/umd/react-dom.development",
        },
      });
    </script>
  </head>

  <body>
    <div id="root">I'am an empty app</div>
    <script>
      require(["/min/app.js"], function (myAwsomeApp) {
        // 'I'am an empty app' has been hydrated with our 'app.tsx'

        // for fun
        console.log("myAwsomeApp", myAwsomeApp);
        // 'react' is already required by 'app.js', with RequireJS we can use CJS syntax to require any loaded dependency
        const React = require("react");
        console.log("This is React :)", React);
      });
    </script>
  </body>
</html>
